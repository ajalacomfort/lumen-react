actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - app/Http/*
            - app/Repositories/*
            - app/Traits/*
            - app/Helpers/*
            - app/Events/*
            - app/Listeners/*
            - app/Services/*
            - app/Models/*
    blacklist:
        include:
            - vendor/*